<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我們 - SmartEdu 補習社</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="shadow">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-3">
      <a href="index.html" class="text-2xl font-bold text-blue-600">SmartEdu 補習社</a>
      <nav>
        <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
          <li><a href="index.html" class="hover:text-blue-600">首頁</a></li>
          <li><a href="about.html" class="hover:text-blue-600">關於我們</a></li>
          <li><a href="contact.html" class="hover:text-blue-600">聯絡我們</a></li>
          <li><a href="faq.html" class="hover:text-blue-600">常見問題</a></li>
          <li><a href="login.html" class="hover:text-blue-600">登入</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="bg-blue-50 border-b">
    <div class="max-w-7xl mx-auto px-4 py-16 text-center">
      <h1 class="text-4xl font-bold text-blue-700 mb-4">聯絡我們</h1>
      <p class="text-gray-600">有任何查詢或合作意向？立即與我們聯絡！</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="max-w-6xl mx-auto px-4 py-16">
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-6">聯絡資料</h2>
        <p class="text-gray-600 mb-4">您可以透過以下方式聯絡我們：</p>
        <ul class="space-y-4 text-gray-700">
          <li><strong>地址：</strong> 香港九龍彌敦道 XXX 號 5 樓</li>
          <li><strong>電話：</strong> <a href="tel:+85212345678" class="text-blue-600 hover:underline">+852 1234 5678</a></li>
          <li><strong>電郵：</strong> <a href="mailto:info@smartedu.hk" class="text-blue-600 hover:underline">info@smartedu.hk</a></li>
          <li><strong>辦公時間：</strong> 星期一至六 10:00 - 19:00</li>
        </ul>
      </div>

      <!-- Contact Form -->
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-6">查詢表格</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">姓名</label>
            <input type="text" class="w-full border rounded-md px-3 py-2 focus:ring focus:ring-blue-200 focus:border-blue-500" placeholder="請輸入您的姓名" required>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">電郵</label>
            <input type="email" class="w-full border rounded-md px-3 py-2 focus:ring focus:ring-blue-200 focus:border-blue-500" placeholder="請輸入您的電郵" required>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">訊息</label>
            <textarea rows="4" class="w-full border rounded-md px-3 py-2 focus:ring focus:ring-blue-200 focus:border-blue-500" placeholder="請輸入您的訊息"></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">提交</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-8 mt-8">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between">
      <p>© 2025 SmartEdu 補習社. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-white">Facebook</a>
        <a href="#" class="hover:text-white">Instagram</a>
        <a href="#" class="hover:text-white">YouTube</a>
      </div>
    </div>
  </footer>

</body>
</html>
